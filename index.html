<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfield Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- CONTROLS PANEL (LEFT) -->
        <div class="controls-panel">
            <h2>Starfield Controls</h2>

            <div class="control-group">
                <label>Resolution</label>
                <div class="resolution-inputs">
                    <input type="number" id="width-input" value="1920">
                    <span>x</span>
                    <input type="number" id="height-input" value="1080">
                </div>
            </div>

            <div class="control-group">
                <label for="star-count-slider">Amount of Stars: <span id="star-count-value">5000</span></label>
                <input type="range" id="star-count-slider" min="100" max="20000" value="5000" step="100">
            </div>

            <div class="control-group">
                <label for="brightness-slider">Max Brightness: <span id="brightness-value">0.8</span></label>
                <input type="range" id="brightness-slider" min="0.1" max="1.0" value="0.8" step="0.05">
            </div>

            <div class="button-group">
                <button id="generate-btn" class="primary-btn">Generate</button>
                <button id="save-btn">Save as PNG</button>
            </div>
        </div>

        <!-- CANVAS DISPLAY (RIGHT) -->
        <div class="canvas-container">
            <canvas id="starfield-canvas"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
